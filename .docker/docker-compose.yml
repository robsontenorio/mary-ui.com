version: "3.8"

services:
    ######## APP ########
    mary-app:
        build:
            context: ..
            dockerfile: .docker/Dockerfile
            target: local
        environment:
            - CONTAINER_ROLE=APP
        volumes:
            - ../:/var/www/app:cached
        ports:
            - "8018:8080"
            - "5174:5174"
